<div
    class="svg"
    ng-controller="svgCodeschoolExamplesController">
  <div class="container">
    <h1>Svg examples</h1>

    <!-- <div class="row">
      <div class="col-md-8">
        r
      </div>
      <div class="col-md-4">
de
      </div>

    </div> -->

    <div class="row">
      <div class="col-md-4">
        <div class="item">
          <h2>Computer</h2>
          <svg
              xmlns="http://www.w3.org/2000/svg"
              version="1.1">
            <rect height="80" width="100" fill="gray" />
            <rect height="50" width="80" fill="white" x="10" y="10" />
            <rect height="10" width="40" fill="gray" x="30" y="90" />
          </svg>
        </div>
      </div>
      <div class="col-md-4">
        <div class="item">
          <h2>House Svg</h2>
          <?xml version="1.0" encoding="utf-8"?>
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" height="340" width="340">

            <!-- Chimney -->
            <rect height="21" width="14" fill="#FBF6A7" x="98" y="127"/>

            <!-- Chimney Topper -->
            <rect height="4" width="20" fill="#E04E27" x="95" y="123"/>

            <!-- House -->
            <rect height="84" width="162" fill="#FBF6A7" x="90" y="198" />
            <rect height="56" width="184" fill="#E04E27" x="80" y="148" />

            <!-- Door -->
            <rect height="60" width="36" fill="#E04E27" x="153" y="222"/>
            <rect height="8" width="2" fill="#FBF6A7" x="183" y="252" />
          </svg>
        </div>
      </div>
      <div class="col-md-4">
        <div class="item">
          <h2>Schmuffle Phone Icon</h2>
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" height="110" width="80">
            <rect
                height="100"
                width="70"
                fill="white"
                stroke="pink"
                stroke-width="10"
                x="5"
                y="5"
                rx="5"
                ry="5" />
            <circle
                cx="40"
                cy="105"
                r="3"
                fill="white" />
          </svg>
        </div>
      </div>
    </div>

  </div>
</div>
